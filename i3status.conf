general {
        colors = true
        color_good = "#98971a"
        color_bad = "#cc241d"
        color_degraded = "#fabd2f"
        interval = 2
}

order += "cpu_usage"
order += "disk /"
order += "tztime local"

volume master {
        #format = "â™ª%volume" 
        device = "default"
        mixer = "Master"
        mixer_idx = 0
        # termsyn font
        format = "ðŸ”Š %volume"
}

load {
       #format = " Î”: %1min "
        # termsyn font
        format = ""
}

cpu_usage {
        format = "%usage CPU"
}

disk "/" {
        format = "%avail:/"
}

wireless wlan0 {
        format_up = " W: (%quality at %essid) %ip "
        format_down = " â˜¡ WiFi "
}



tztime local {
        # termsyn font
        format = "%h-%d %H:%M"
}
